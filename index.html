<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم تشخیص پیشرفته رنگ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>سامانه نظارت هوشمند رنگ‌ها</h1>
    
    <div class="video-container">
        <video id="videoFeed" playsinline autoplay></video>
        <div class="permission-alert" id="permissionAlert">
            🔍 لطفاً دسترسی به دوربین را فعال کنید
            <button id="retryBtn">تلاش مجدد</button>
        </div>
    </div>

    <div class="controls">
        <button id="startBtn" class="primary-btn">▶️ فعال‌سازی دوربین</button>
        <button id="stopBtn" class="danger-btn" disabled>⏹ توقف سیستم</button>
        <label class="file-input">
            <input type="file" id="alarmFile" accept="audio/*">
            🎵 انتخاب فایل آلارم
        </label>
    </div>

    <div class="status-container">
        <div id="statusText">وضعیت: سیستم آماده به کار است</div>
        <div class="color-stats">
            <div class="color-box green">
                <span>سبز: <span id="greenPercent">0</span>%</span>
                <span class="threshold">(آستانه: <7%)</span>
            </div>
            <div class="color-box red">
                <span>قرمز: <span id="redPercent">0</span>%</span>
                <span class="threshold">(آستانه: >0.5%)</span>
            </div>
        </div>
        <div class="color-preview" id="colorPreview"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
